<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMarketer Waitlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #7f00ff, #e100ff, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 250px;
      max-width: 90%;
    }

    button {
      background-color: #fff;
      color: #7f00ff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f3f3f3;
    }

    .success {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #bfffbc;
    }
  </style>
</head>
<body>

  <h1>Join the AutoMarketer Waitlist</h1>
  <p>Be the first to access automated growth tools built for creators and solopreneurs. ðŸš€</p>

  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join</button>
  </form>

  <div id="success" class="success" style="display: none;">You're on the list! ðŸŽ‰</div>

  <script>
    const form = document.getElementById("waitlist-form");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://hook.us2.make.com/9flu3o3f31m609oyyouuohu5ngs3hw7r", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          form.style.display = "none";
          success.style.display = "block";
        } else {
          alert("There was an error. Please try again later.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
