<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMarketer Waitlist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f9f9f9;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      form {
        display: inline-block;
        margin-top: 20px;
      }

      input[type="email"] {
        padding: 10px;
        font-size: 1rem;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background-color: #6200ea;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3700b3;
      }

      .message {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Join the AutoMarketer Waitlist</h1>
    <form id="waitlist-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Join</button>
    </form>
    <div class="message" id="response-message"></div>

<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const webhookURL = "https://hook.us2.make.com/your-webhook-url"; // Replace with your real Make webhook URL

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email }), // Sends only the email
      });

      if (res.ok) {
        alert("You're on the waitlist ðŸŽ‰");
        form.reset();
      } else {
        alert("Something went wrong. Try again!");
      }
    } catch (err) {
      console.error(err);
      alert("Error submitting. Check console.");
    }
  });
</script>



  </body>
</html>
